config.page.configuration.simulcast.title=Simulcast Configuration
config.page.configuration.simulcast.description=Simulcast is defined as the act of having a sender send simultaneously \
                                                multiple different encoded streams of the same media source, in \
                                                particular the same video source encoded with different image \
                                                resolutions, with the server selectively forwarding only the \
                                                appropriate stream to each receiver. Adaptive simulcast determines, \
                                                server-sided, if anyone is looking at a particular sender. If that is \
                                                not the case, adaptive simulcast will inform the sender that it can \
                                                stop sending a high-quality stream.
